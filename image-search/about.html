<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="styling.css">
    <script src="imgApp.js"></script>
</head>
<body>
    <h1>IMAGE SEARCH APP</h1>
    <form actions="">
        <input type="text" id="search-input" placeholder="Search for images..."><br><br>
        <button id="search-btn">Search..</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682688759350-050208b1211c?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Man in the desert holding a light">
           <a href="https://unsplash.com/photos/a-person-standing-in-the-desert-holding-a-lantern-rVC6O_gDE0Q"
           target="_blank">Man in the desert holding a light</a>
        </div>
        <div class="search-result">
          <img src="https://plus.unsplash.com/premium_photo-1701187887029-907bed510db6?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Night sky filled with stars and trees">
           <a href="https://unsplash.com/photos/the-night-sky-is-filled-with-stars-and-trees-IlZj5EnsmgQ"
           target="_blank">Night sky filled with stars and trees</img>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1700583208354-2abccadccada?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Top View of a crowded sandy beach">
           <a href="https://unsplash.com/photos/a-group-of-people-standing-on-top-of-a-sandy-beach-jMWGrdQ8Dno"
           target="_blank">Top View of a crowded sandy beach</a>
        </div>
    </div>
    <button id="showmore-btn">Show More..</button>
</body>
</html>
