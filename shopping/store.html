<!DOCTYPE html>
<html>
    <head>
        <title> My Cart </title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script> 
        <!--links in head tag load in the bg along with the page content; it is diff
        for js; by default, they load before the file and nothing else can be loaded-> therfore we
        give async tag-->
    </head>
    <body>
        <section class="ctn cont-sect">
            <h2 class="sect-head">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-img" src="Images/Album 1.png">
                    <div class="shop-item-det">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-img" src="Images/Album 2.png">
                    <div class="shop-item-det">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-img" src="Images/Album 3.png">
                    <div class="shop-item-det">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-img" src="Images/Album 4.png">
                    <div class="shop-item-det">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="ctn cont-sect">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-img" src="Images/Shirt.png">
                    <div class="shop-item-det">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-img" src="Images/Cofee.png">
                    <div class="shop-item-det">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="ctn cont-sect">
            <h2 class="sect-head">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-head cart-col">ITEM</span>
                <span class="cart-price cart-head cart-col">PRICE</span>
                <span class="cart-quantity cart-head cart-col">QUANTITY</span>
            </div>
            <div class="cart-items">               
            </div>
            <div class="cart-tot">
                <strong class="cart-tot-title">Total</strong>
                <span class="cart-tot-pri">$0.00</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-foot">
            <div class="ctn main-foot-ctn">               
        </footer>
    </body>
</html>
